<button class="buttonload">
  <i class="fa fa-spinner fa-spin"></i> Please wait converting deleted item to Internet data
</button>

<script>
let seconds = 6;
let interval;

let button = document.querySelector('.buttonload');
button.innerHTML = `<i class="fa fa-spinner fa-spin"></i> Converting deleted bytes to Internet data`;

interval = setInterval(() => {
    seconds--;

    if (seconds < 0) {
        clearInterval(interval);
        button.innerHTML = `<i class="fa fa-check"></i> You have 10mb internet connection.`;
    }
}, 1000);
</script>
